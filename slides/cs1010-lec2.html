## Wishful Thinking

### We know how to find $max(L,k)$ for smaller $k$

---
class: middle,center

### Let $max'(L, i, j)$ returns the maximum among $l\_i, l\_{i+1} \ldots l\_j$.

---
class: middle,center

### $max(L,k)$ is the larger number between

### $max'(L, 0, \frac{k}{2}-1)$ and $max'(L, \frac{k}{2}, k-1)$

(for $k \ge 2$).
---
class: middle,center

### $max'(L,0,k-1)$ is the larger between

### $max'(L, 0, \frac{k}{2}-1)$ and $max'(L, \frac{k}{2}, k-1)$

($max'$ is calling itself!)
---
class: middle,center

### Wishful thinking: Assuming we know how to solve $max'$ on a shorter list,
we can solve $max'$ on a longer list!

---
class: middle,center

### $max(L, k)$ is the larger number between

### $l\_0$ and $max'(L, 1, k-1)$

---
class: middle,center

### $max'(L, i, j)$ is the larger between

### $l\_i$ and $max'(L, i+1, j)$ if $i \not = j$.

---
class: middle,center

### $max'(L, i, j)$ is just $l_i$ if $i$ equals $j$.

# Types

---
class:middle

### `1010010101010101001111010..` can mean

- 1933091
- 34.95108
- `hello`
- an image

---
class:middle

### A variable needs a type to be interpreted correctly.

---
class:middle

### A type is represented by a fixed, finite, number of bits.

### Different types can be represented by a different number of bits.

---
class:middle, center

### 1 bit: `1` or `0`

black or white<br>
true or false<br>
yes or no<br>
S or U

---
class:middle, center

### 2 bits: `11`, `10`, `01`, or `00`

north, south, easy, west<br>
spring, summer, fall, winter

---
class:middle, center

### In general, $k$ bits can represent $2^k$ values

---
class:middle, center

### more bits $\rightarrow$ more memory, but can represent bigger range

### fewer bits $\rightarrow$ less memory, but represent smaller range

---
class:middle, center

### When writing programs for embedded systems, IoT devices, sensors, etc, you need to be frugal with memory usage.

### In CS1010, however, we will go with more bits for better precision.

---
